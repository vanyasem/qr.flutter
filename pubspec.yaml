name: qr_widget
description: >
  QR.Widget is a Flutter library for simple and fast QR code rendering via a
  Widget or custom painter.
version: 4.1.0
homepage: https://github.com/vanyasem/qr.widget

environment:
  sdk: '>=2.19.6 <3.0.0'
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter
  qr: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: false
